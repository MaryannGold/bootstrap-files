<head>
  <title>Bootstrap Assignment Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <div class="tab-content"></div>
	<div class="content">
        <div class="row">
            <div class="col-lg-1">&nbsp;</div>
          <div class="col-lg-10">
            <div class="card card-chart" style="margin-top:2%">
              <div class="card-body">
  <h2 class="card-category" style="text-align:center; color:purple">Hospital Registration form</h2>
  <div class="form-group col-md-10 offset-1">
      <label for="firstName">FirstName:</label>
      <input type="firstName" class="form-control" id="email" placeholder="Enter firstName" name="firstName"/>
    </div>
	<div class="form-group col-md-10 offset-1">
      <label for="surname">Surname:</label>
      <input type="surname" class="form-control" id="email" placeholder="Enter surname" name="surname"/>
    </div>
	 <div class="form-group col-md-10 offset-1">
      <label for="inputSex">Sex</label>
      <select id="inputSex" class="form-control">
        <option selected>F</option>
        <option>M</option>
      </select>
    </div>
	<div class="form-group col-md-10 offset-1">
      <label for="inputAge">Age</label>
      <select id="inputAge" class="form-control">
        <option selected>Adult</option>
        <option>Teenager</option>
		<option>Child</option>
		<option>Infant</option>
      </select>
    </div>
	<div class="form-group col-md-10 offset-1">
      <label for="country">Nationality:</label>
      <input type="country" class="form-control" id="country" placeholder="Enter nationality" name="country"/>
    </div>
	<div class="form-group col-md-10 offset-1">
      <label for="soo">State Of Origin:</label>
      <input type="soo" class="form-control" id="soo" placeholder="Enter state of origin" name="soo"/>
    </div>
	<div class="form-group col-md-10 offset-1">
      <label for="lg">LGA</label>
      <input type="lg" class="form-control" id="lg" placeholder="Enter Local government of origin" name="lga"/>
    </div>
    <div class="form-group col-md-10 offset-1">
      <label for="telephone">Phone Number:</label>
      <input type="telephone" class="form-control" id="telephone" placeholder="Enter phone Number" name="telephone"/>
    </div>
    <div class="form-group col-md-10 offset-1">
      <label for="address">Contact Adress:</label>
      <input type="address" class="form-control" id="pwd" placeholder="Enter address" name="address"/>
    </div>
        <input type="submit" class="btn btn-success pull-right"/>
  </form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
